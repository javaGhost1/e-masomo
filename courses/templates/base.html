{% load static %}

<!DOCTYPE html>
<head>
    <meta charset="utf-8" />
    <title>{% block title %}E-Masomo{% endblock title %}</title>
    <link href="{% static 'css/base.css' %}" rel="stylesheet"/>
</head>
<body>
    <header>
        <div>
            <a href='/' class='logo'>E-Masomo</a>
            <ul>
                {% if request.user.is_authenticated %}
                <li>{user.name}<a href="{% url 'logout'%}">Logout</a></li>
                {% else %}
                <li><a href="{% url 'login'%}">Login</a></li>
                {% endif %}
            </ul>
        </div>
    </header>
    <div>
        {% block content %}
        {% endblock content %}
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js">
  </script>
  <script>
    $(document).ready(function() {
        {% block domready %}{% endblock domready %}
    });
  </script>
</body>

</html>
